<header class="header">
  <div class="header__info">
    <div class="header__logo">
      <span class="header__logo-image"></span>
      <span class="header__logo-text">Aggregator Logo</span>
    </div>
    <div class="header__login">
      <button mat-stroked-button class="header__login-button">Log In</button>
    </div>
  </div>
  <div class="header__caption">
    <h2>Source Name</h2>
  </div>
  <div class="header__navigation">
    <mat-select placeholder="Select" class="header__navigation-select">
      <mat-option value="option">Option</mat-option>
    </mat-select>
    <div class="header__navigation-input-wrapper">
      <mat-form-field>
        <input matInput placeholder="Type your text...">
      </mat-form-field>
      <button mat-stroked-button>Filter</button>
    </div>
    <mat-checkbox>Only created by me</mat-checkbox>
    <button mat-stroked-button>Add Article</button>
  </div>
</header>

<router-outlet></router-outlet>

<footer class="footer">
  <span>Footer</span>
  <span>Powered by NewsAPI</span>
</footer>
